{% set navigation_bar = [
    ('servers_list', 'servers', 'Servers List'),
    ('diagnostics', 'diagnostics', 'Diagnostics'),
] -%}
{% set active_page = active_page|default('servers') -%}

<div class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-responsive-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ url_for('servers_list') }}">VPN Control</a>
        </div>
        <div class="navbar-collapse collapse navbar-responsive-collapse">
            <ul class="nav navbar-nav">
                {% for href, id, caption in navigation_bar %}
                    <li{% if id == active_page %} class="active"{% endif %}><a
                            href="{{ url_for(href) }}">{{ caption|e }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
